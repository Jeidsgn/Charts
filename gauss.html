<!DOCTYPE html>
<html>
<head>
  <title>Gráfica de Gauss con D3.js</title>
  <meta charset="utf-8">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg id="chart" width="600" height="400" style="padding: 40px;"></svg>

  <script>
    // Carga el archivo CSV
    d3.csv("data.csv").then((data) => {
      // Obtener el promedio y puntaje máximo de los datos
      const scores = data.map((d) => +d.Score); // Convertir los puntajes a números
      const averageScore = d3.mean(scores);
      const maxScore = d3.max(scores);

      // Crear la gráfica de Gauss
      const width = 600;
      const height = 400;
      const margin = { top: 30, right: 30, bottom: 70, left: 50 };
      const svg = d3.select("#chart");

      // Escalas
      const xScale = d3.scaleLinear().domain([0, maxScore]).range([margin.left, width - margin.right]);
      const yScale = d3.scaleLinear().domain([0, d3.max(data, (d) => +d.length)]).range([height - margin.bottom, margin.top]);

      // Generar una aproximación de la distribución de Gauss
      const binsGenerator = d3.bin().domain(xScale.domain()).thresholds(20);
      const bins = binsGenerator(scores);

      // Función de densidad de probabilidad de Gauss
      const gaussian = (x, mean, stdDev) =>
        Math.exp(-((x - mean) ** 2) / (2 * stdDev ** 2)) / (stdDev * Math.sqrt(2 * Math.PI));

      // Calcular el valor máximo de la curva de Gauss para ajustar la escala del eje y
      const maxGaussianValue = d3.max(bins, (bin) => gaussian(bin.x0, averageScore, d3.deviation(scores)));

      // Escala para el eje y de la curva de Gauss
      const yScaleGaussian = d3.scaleLinear().domain([0, maxGaussianValue]).range([height - margin.bottom, margin.top]);

      // Generar los puntos para la curva de Gauss
      const curveData = d3.range(0, maxScore, 1).map((x) => ({ x, y: gaussian(x, averageScore, d3.deviation(scores)) }));

      // Crear el área rellena de la curva de Gauss
      const area = d3.area()
        .x((d) => xScale(d.x))
        .y0(height - margin.bottom)
        .y1((d) => yScaleGaussian(d.y));

      svg
        .append("path")
        .datum(curveData)
        .attr("fill", "#4B92E5")
        .attr("d", area);

      // Crear la línea vertical para el promedio
      const averageLine = svg
        .append("line")
        .attr("x1", xScale(averageScore))
        .attr("y1", margin.top)
        .attr("x2", xScale(averageScore))
        .attr("y2", height - margin.bottom)
        .attr("stroke", "black")
        .attr("stroke-width", "2px")
        .attr("marker-end", "url(#arrow)");

      // Agregar el marcador de flecha
      svg
        .append("defs")
        .append("marker")
        .attr("id", "arrow")
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 5)
        .attr("refY", 0)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
        .append("path")
        .attr("d", "M0,-5L10,0L0,5");

      // Etiqueta del promedio
      svg
        .append("text")
        .attr("x", xScale(averageScore))
        .attr("y", height - margin.bottom + 40)
        .attr("text-anchor", "middle")
        .attr("fill", "black")
        .text(`Promedio: ${averageScore.toFixed(2)}`);

      // Línea vertical para el puntaje máximo
      const maxLine = svg
        .append("line")
        .attr("x1", xScale(maxScore))
        .attr("y1", margin.top)
        .attr("x2", xScale(maxScore))
        .attr("y2", height - margin.bottom)
        .attr("stroke", "black")
        .attr("stroke-width", "2px")
        .attr("marker-end", "url(#arrow)");

      // Etiqueta para el puntaje máximo
      svg
        .append("text")
        .attr("x", xScale(maxScore))
        .attr("y", height - margin.bottom + 40)
        .attr("text-anchor", "middle")
        .attr("fill", "black")
        .text(`Score Máximo: ${maxScore}`);

      // Eje x (sin ticks y números)
      const xAxis = d3.axisBottom(xScale).tickSize(0).tickFormat("").tickPadding(10);
      svg
        .append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(xAxis);

      // Eje y (sin ticks y números)
      const yAxisGaussian = d3.axisLeft(yScaleGaussian).tickSize(0).tickFormat("").tickPadding(10);
      svg
        .append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(yAxisGaussian);

      // Etiqueta para el eje y de la distribución de Gauss
      svg
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", margin.left - 40)
        .attr("x", 0 - height / 2)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Densidad de Probabilidad");

    })
    .catch((error) => console.error("Error al cargar el archivo CSV:", error));
  </script>
</body>
</html>
