<!DOCTYPE html>
<html>
<head>
  <title>Gráfica de Edades con D3.js</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg id="chart" width="500" height="400" style="padding: 40px;"></svg>

  <script>
    // Carga el archivo CSV
    d3.csv("data.csv").then((data) => {
      // Calcular la edad de cada usuario
      const currentDate = new Date();
      data.forEach((d) => {
        const birthDate = new Date(d.Nacimiento);
        d.Edad = currentDate.getFullYear() - birthDate.getFullYear();
      });

      // Definir los grupos de edad y sus colores
      const ageGroups = [
        { group: "-17", color: "#FF7EA4" },
        { group: "18-24", color: "#3E73B9" },
        { group: "25-34", color: "#9040c8" },
        { group: "35-44", color: "#4FABB2" },
        { group: "+44", color: "#FF7EA4" },
      ];

      // Obtener el conteo de usuarios por grupo de edad
      const ageCounts = {};
      ageGroups.forEach((group) => {
        ageCounts[group.group] = data.filter((d) => {
          const age = d.Edad;
          return age <= 17 && group.group === "-17" ||
                 (age >= 18 && age <= 24) && group.group === "18-24" ||
                 (age >= 25 && age <= 34) && group.group === "25-34" ||
                 (age >= 35 && age <= 44) && group.group === "35-44" ||
                 age >= 45 && group.group === "+44";
        }).length;
      });

      // Crear la gráfica de barras
      const width = 500;
      const height = 400;
      const margin = { top: 30, right: 30, bottom: 70, left: 50 };
      const svg = d3.select("#chart");

      // Escalas
      const xScale = d3.scaleBand()
        .domain(ageGroups.map((group) => group.group))
        .range([margin.left, width - margin.right])
        .padding(0.1);

      const yScale = d3.scaleLinear()
        .domain([0, d3.max(Object.values(ageCounts))])
        .range([height - margin.bottom, margin.top]);

      // Crear las barras
      svg.selectAll(".bar")
        .data(ageGroups)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", (d) => xScale(d.group))
        .attr("width", xScale.bandwidth())
        .attr("y", (d) => yScale(ageCounts[d.group]))
        .attr("height", (d) => height - margin.bottom - yScale(ageCounts[d.group]))
        .attr("fill", (d) => d.color);

      // Eje x
      const xAxis = d3.axisBottom(xScale);
      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(xAxis);

      // Eje y
      const yAxis = d3.axisLeft(yScale).ticks(5);
      svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(yAxis);

      // Etiqueta para el eje y
      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", margin.left - 40)
        .attr("x", 0 - height / 2)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Cantidad de Usuarios");

    })
    .catch((error) => console.error("Error al cargar el archivo CSV:", error));
  </script>
</body>
</html>
