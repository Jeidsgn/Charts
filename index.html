<!DOCTYPE html>
<html>
<head>
  <title>Índice de Gráficas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <meta charset="utf-8">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
    }

    /* Estilos para cada sección que contiene una gráfica */
    section {
      background-color: #C5C4CD;
      margin: 20px auto;
      padding: 20px;
      max-width: 700px; /* Limitar el ancho máximo de la tarjeta */
      max-height:  600px; /* Limitar el alto máximo de la tarjeta */
      border-radius: 8px; /* Bordes redondeados para efecto de tarjeta */
    }

    /* Estilos para cada gráfica centrada horizontalmente */
    iframe {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Índice de Gráficas</h1>
  <section>
    <h2>Spider</h2>
    <iframe src="spider_chart.html" width="700" height="700" frameborder="0"></iframe>
  </section>
  <section>
    <h2>Cake</h2>
    <iframe src="cake.html" width="700" height="700" frameborder="0"></iframe>
  </section>
  <section>
    <h2>Gauss</h2>
    <iframe src="gauss.html" width="700" height="700" frameborder="0"></iframe>
  </section>
  <section>
    <h2>Stacked Column</h2>
    <iframe src="stacked_column.html" width="700" height="700" frameborder="0"></iframe>
  </section>
  <section>
    <h2>Curve</h2>
    <iframe src="curve.html" width="700" height="700" frameborder="0"></iframe>
  </section>
  <!-- Agrega más secciones para otras gráficas si es necesario -->
</body>
</html>
