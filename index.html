<!DOCTYPE html>
<html>
<head>
  <title>Índice de Gráficas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <meta charset="utf-8">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
    }

    /* Estilos para cada sección que contiene una gráfica */
    section {
      background-color: #C5C4CD;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px; /* Bordes redondeados para efecto de tarjeta */
      display: inline-block; /* Mostrar las secciones una al lado de la otra */
      vertical-align: top; /* Alinear las secciones en la parte superior */
      box-sizing: border-box; /* Incluir el padding y el borde en el tamaño total */
    }

    /* Estilos para cada gráfica centrada horizontalmente */
    iframe {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Índice de Gráficas</h1>
  <section>
    <h2>Spider</h2>
    <iframe src="spider_chart.html" frameborder="0" width="520" height="520"></iframe>
  </section>
  <section>
    <h2>Cake</h2>
    <iframe src="cake.html" frameborder="0" width="550" height="550"></iframe>
  </section>
  <section>
    <h2>Gauss</h2>
    <iframe src="gauss.html" frameborder="0" width="620" height="440"></iframe>
  </section>
  <section>
    <h2>Stacked Column</h2>
    <iframe src="stacked_column.html" frameborder="0" width="660" height="140"></iframe>></iframe>
  </section>
  <section>
    <h2>Curve</h2>
    <iframe src="curve.html" frameborder="0" width="720" height="420"></iframe>></iframe>
  </section>
  <!-- Agrega más secciones para otras gráficas si es necesario -->
</body>
</html>
